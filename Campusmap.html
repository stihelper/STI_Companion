<!DOCTYPE html>

  <title>STI Companion - Campus Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    .map-container {
      position: relative;
      margin-left: 80px;
      padding: 35px 40px 40px 40px;
    }

    .map-image {
      width: 100%;
      border-radius: 30px;
      display: block;
    }

    .view-floors-btn {
      position: absolute;
      right: 100px;
      bottom: 100px;
      background-color: #ffeb00;
      color: #333333;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      text-align: center;
      padding: 16px 36px;
      border-radius: 40px;
      box-shadow: 0 5px 10px #999999;
      transition: transform 0.3s, background-color 0.3s;
    }

    .view-floors-btn:hover {
      background-color: #ffd700;
      transform: scale(1.07);
      box-shadow: 0 8px 14px #aaaaaa;
    }
  </style>
</head>
