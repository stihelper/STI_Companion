<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logout Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    .logout-container {
      width: 350px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px #bbbbbb;
      text-align: center;
      padding: 35px 25px;
    }

    .logout-container img {
      width: 300px;
      margin-bottom: 1px;
    }

    .logout-title {
      font-size: 22px;
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }

    .logout-message {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .button-group a {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      padding: 10px 0;
      width: 48%;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .logout-btn {
      border: 2px solid #ddd;
      background: #fff;
      color: #222;
    }

    .logout-btn:hover {
      background: #f1f1f1;
    }

    .cancel-btn {
      background: #d9534f;
      color: #fff;
      border: none;
    }

    .cancel-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td align="center">
        <div class="logout-container">
          <img src="images/logo/11.png" alt="Logo">
          <div class="logout-title">Logout</div>
          <div class="logout-message">Are you sure you want to logout?</div>
          <div class="button-group">
            <a href="index.html" class="logout-btn">Logout</a>
            <a href="maininterface.html" class="cancel-btn">Cancel</a>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <img class="footer-logo" src="images/logo/4.png" alt="STI Logo">
</body>
</html>
